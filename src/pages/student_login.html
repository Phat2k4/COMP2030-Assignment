<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Student Login</title><link rel="stylesheet" href="../css/main.css">
</head><body>
<header class="nav"><div class="row container">
  <a href="../index.html">FUSS</a><div class="links"><a href="student_registration.html">Register</a></div>
</div></header>

<main class="container">
  <div class="card">
    <h2>Login</h2>
    <div class="grid cols-2">
      <div><label>Email</label><input id="email" class="input" placeholder="you@fuss.edu"></div>
      <div><label>Password</label><input id="pw" type="password" class="input"></div>
    </div>
    <div class="row" style="margin-top:12px">
      <button class="btn primary" id="loginBtn">Login</button><small id="msg"></small>
    </div>
  </div>
</main>

<script type="module">
  import {login} from '../js/app.js'; const $=s=>document.querySelector(s);
  $('#loginBtn').onclick=()=>{
    const u=login($('#email').value.trim(), $('#pw').value.trim());
    if(!u){ $('#msg').textContent='Wrong email or password'; return; }
    location.href='student_dashboard.html';
  };
</script>
</body></html>
