<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin Dashboard</title><link rel="stylesheet" href="../css/main.css"></head><body>
<header class="nav"><div class="row container"><a href="../index.html">FUSS</a></div></header>
<main class="container">
  <div class="grid cols-3">
    <div class="kpi"><h3 id="u">Users</h3></div>
    <div class="kpi"><h3 id="s">Skills</h3></div>
    <div class="kpi"><h3 id="o">Orders</h3></div>
  </div>
  <hr>
  <table><thead><tr><th>ID</th><th>Title</th><th>Tags</th><th>Price</th></tr></thead><tbody id="skills"></tbody></table>
</main>
<script type="module">
  const get=k=>JSON.parse(localStorage.getItem(k)||'[]');
  const users=get('users'), skills=get('skills'), orders=get('orders');
  u.textContent='Users: '+users.length; s.textContent='Skills: '+skills.length; o.textContent='Orders: '+orders.length;
  skillsEl.innerHTML=''; (skills||[]).forEach(s=> skills.innerHTML += `<tr><td>${s.id}</td><td>${s.title}</td><td>${s.tags.join(', ')}</td><td>${s.price}</td></tr>`);
</script>

</body></html>
