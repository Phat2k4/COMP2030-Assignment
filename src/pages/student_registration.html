<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Student Registration</title><link rel="stylesheet" href="../css/main.css">
</head><body>
<header class="nav"><div class="row container">
  <a href="../index.html">FUSS</a><div class="links"><a href="student_login.html">Login</a></div>
</div></header>

<main class="container">
  <div class="card">
    <h2>Register</h2>
    <div class="grid cols-2">
      <div><label>Name</label><input id="name" class="input" placeholder="Your full name"></div>
      <div><label>Email</label><input id="email" class="input" placeholder="you@fuss.edu"></div>
      <div><label>Password</label><input id="pw" type="password" class="input" placeholder="min 4 chars"></div>
    </div>
    <div class="row" style="margin-top:12px">
      <button class="btn primary" id="regBtn">Create account</button>
      <small>Already have one? <a href="student_login.html">Login</a></small>
    </div>
    <small id="msg"></small>
  </div>
</main>

<script type="module">
  import {register} from '../js/app.js';
  const $=s=>document.querySelector(s);
  $('#regBtn').onclick=()=>{
    try{
      const u=register($('#name').value.trim(), $('#email').value.trim(), $('#pw').value.trim());
      $('#msg').textContent='Welcome, '+u.name+'! Redirecting to dashboard...';
      setTimeout(()=>location.href='student_dashboard.html',700);
    }catch(e){ $('#msg').textContent=e.message; }
  };
</script>
</body></html>
