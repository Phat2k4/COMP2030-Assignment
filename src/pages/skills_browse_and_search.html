<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Browse Skills</title><link rel="stylesheet" href="../css/main.css"></head><body>
<header class="nav"><div class="row container"><a href="../index.html">FUSS</a></div></header>
<main class="container">
  <div class="row"><input id="q" class="input" placeholder="Search skill or tagâ€¦"><button class="btn" id="go">Search</button></div>
  <div id="list" class="grid cols-3" style="margin-top:16px"></div>
</main>
<script type="module">
  import {api} from '../js/app.js';
  const render = (items)=>{ list.innerHTML = items.map(s=>`
    <div class="card">
      <h3>${s.title}</h3>
      <div class="row"><span class="badge">${s.tags.join(', ')}</span><span class="badge">${s.price} credits</span></div>
      <div class="row"><a class="btn" href="service_request_and_booking.html?skill=${s.id}">Book</a></div>
    </div>`).join(''); };
  const all=api.skills(); render(all);
  go.onclick=()=>{ const term=q.value.toLowerCase(); render(all.filter(s=> s.title.toLowerCase().includes(term)||s.tags.join(',').includes(term))); };
</script>
</body></html>
